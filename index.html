<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Museopix</title>
  <style>
    html, body,
    model-viewer {
      width: 100vw;
      height: 100vh;
      height: -webkit-fill-available;
      margin: 0;
    }
  </style>
</head>
<body>
<script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
<script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script>
<!-- skybox from http://photopin.com -->
<model-viewer src="./assets/buddha/BuddhaPhotoScan.glb" 
          ios-src="./assets/buddha/BuddhaPhotoScan.usdz" 
     skybox-image="./assets/skybox-museum.jpg"
              alt="A photo scanned model of Buddha" 
              ar ar-modes="webxr scene-viewer quick-look" 
              quick-look-browsers="safari chrome"
              ar-scale="auto" camera-controls></model-viewer>
</body>
</html>
